<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="breakpoints.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fc8cc3c5c9.js"></script>
    <title>Online Watch Shop</title>
</head>
<body>
  <!-- Header -->

  <header class="header">
      <div class="header-wrapper">
       <h2>Luxury Watches</h2>
       <ul>
        <li> <i class="fas fa-home home"></i> Home</li>
        <li> <i class="fas fa-list"></i> Collections</li>
        <li> <i class="fas fa-cart-plus"></i> Purchase List</li>
       </ul>
      </div>
  </header>

  <!-- Header end -->
   
  <!-- Search Section -->
  
  <section class="search">
    <h2>Best Luxury Watches </h2>
     <div class="input">
      <select name="select" id="select-watch">
         <option value="Man">Man</option>
         <option value="Woman">Woman</option>
         <option value="Smart">Smart</option>
      </select>
      <input type="text" id="placeholder" placeholder="Search For A Watch">
    </div> 
  </section>
</body>
</html>
